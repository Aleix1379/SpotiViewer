<div class="grid-item">

  <div class="grid-item__title">
    <div>{{data.name}}</div>
  </div>

  <div class="grid-item__image">
    <img [src]="data.image" alt="album image" />
  </div>

  <div class="grid-item-artists">
    <div class="grid-item-artists__label">{{detailsLabel}}</div>
    <div class="grid-item-artists__value">
      <div>{{data.details}}</div>
    </div>
  </div>

</div>
