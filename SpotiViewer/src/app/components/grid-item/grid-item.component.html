<div class="grid-item">

  <div class="grid-item__title">
    <div>{{album.name}}</div>
  </div>

  <div class="grid-item__image">
    <img [src]="album.image" alt="album image" />
  </div>

  <div class="grid-item-artists">
    <div class="grid-item-artists__label">Artists</div>
    <div class="grid-item-artists__value">
      <div>{{album.artists}}</div>
    </div>
  </div>

</div>
