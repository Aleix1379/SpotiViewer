<div class="detail">

  <img [src]="detail.image" alt="album image" class="detail__image"/>

  <div class="extra-details">

    <div *ngFor="let detail of detail.details">
      <div class="extra-details__row">
        <div class="extra-details__label">
          {{detail.label}}
        </div>
        <div class="extra-details__value">
          {{detail.value | formatDetails}}
        </div>
      </div>
    </div>

  </div>

</div>
