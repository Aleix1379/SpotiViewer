<div class="btn-toggle-grid-format-container">
  <i class="fas fa-list btn-toggle-grid-format" *ngIf="isGridFormat" (click)="toggleGridFormat()"></i>
  <i class="fas fa-th btn-toggle-grid-format" *ngIf="!isGridFormat" (click)="toggleGridFormat()"></i>
</div>

<div class="albums-grid" *ngIf="isGridFormat">

  <div *ngFor="let album of albums">
    <app-grid-item (click)="goToDetail(album.id)" [album]="album"></app-grid-item>
  </div>

</div>

<div class="albums-list" *ngIf="!isGridFormat">
  <div *ngFor="let album of albums">
    <app-list-item (click)="goToDetail(album.id)" [album]="album"></app-list-item>
  </div>
</div>
